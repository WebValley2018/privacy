<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tovel - User registration</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <form method="POST" action="login" class="jumbotron container">
        <h1>Tovel - User registration</h1>
        {{outcome}}
        <div><label>Name: <input type="text" name="name"></label></div>
        <div><label>Surname: <input type="text" name="surname"></label></div>
        <div><label>Username: <input type="text" name="username"></label></div>
        <div><label>Mail: <input type="email" name="mail"></label></div>
        <div><label>Organization: <input type="text" name="organization"></label></div>
        <div><label><input type="checkbox" name="trusted"> Trusted resercher</label></div>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</body>
</html>
