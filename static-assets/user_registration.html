<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tovel - User registration</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mr-auto">
        <a href="/admin" class="nav-link btn btn-primary my-2 my-sm-0 mr-2"><span class="badge badge-light">&#9666;</span> Back</a>
        <span class="navbar-brand">Tovel - Admin Console</span> <span class="nav-link disabled">#Name</span>
        <a href="/admin/logout" class="nav-link btn btn-outline-info my-2 my-sm-0 ml-auto">Logout</a>
    </nav>

    <form method="POST" action="register-user" class="jumbotron container">
        <h1>Tovel - User registration</h1>
        {{outcome}}
        <div><label>Name:<br><input type="text" name="name"></label></div>
        <div><label>Surname:<br><input type="text" name="surname"></label></div>
        <div><label>Username:<br><input type="text" name="username"></label></div>
        <div><label>Mail:<br><input type="email" name="mail"></label></div>
        <div><label>Organization:<br><input type="text" name="organization"></label></div>
        <h6>Level of trust</h6>
        <div><label><input type="radio" value="0" name="trustlevel" checked> Untrusted researcher (read access to public tables)</label></div>
        <div><label><input type="radio" value="1" name="trustlevel"> Trusted researcher (read access and download of selected tables)</label></div>
        <div><label><input type="radio" value="2" name="trustlevel"> Doctor (read and write access to all tables)</label></div>
        <input type="submit" value="Add user" class="btn btn-primary">
    </form>
</body>
</html>
