<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tovel</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mr-auto">
        <span class="navbar-brand">Tovel</span> <span class="nav-link disabled">#Name</span>
        <a href="/logout" class="nav-link btn btn-outline-info my-2 my-sm-0 ml-auto mr-2">Logout</a>
    </nav>

    <div class="container">
        <div class="card d-inline-block" style="width: 18rem; min-height: 10rem; margin: 1em;" >
          <div class="card-body">
            <h5 class="card-title">Change Password</h5>
            <p class="card-text">Change your password</p>
            <a href="/change-password" class="btn btn-primary">Change</a>
          </div>
        </div>
        <div class="card d-inline-block" style="width: 18rem; min-height: 10rem; margin: 1em;" >
            <div class="card-body">
              <h5 class="card-title">Query</h5>
              <p class="card-text">Query datasets</p>
              <a href="/query" class="btn btn-primary">Query</a>
            </div>
        </div>
        {{actions}}
    </div>
</body>
</html>
