<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tovel - Admin Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <form method="POST" action="/admin/login" class="jumbotron container">
        <h1>Tovel - Admin Login</h1>
        {{loginmessage}}
        <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></label></div>
        <div class="form-group"><input class="form-control" type="tel" pattern="[0-9]*" name="totp" novalidate placeholder="Application Code"></label></div>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</body>
</html>
