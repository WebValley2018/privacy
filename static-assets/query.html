<!DOCTYPE html>

<head>

    <script type="text/javascript" src="/static/DataTables/datatables.min.js"></script>
    <script type="text/javascript">
    function getUrlPromise(url) {
        return new Promise(function(resolve,reject){
            var webrequest = new XMLHttpRequest();
            webrequest.open('GET', url, true);
            webrequest.onload=function(){
                resolve(webrequest.responseText);
            };
            webrequest.send(null);
        });
    }
    function loadDS(id){
        getUrlPromise("/get-dataset/json/"+id).then(function(r){
            $('#tb_wrp')[0].innerHTML='<table id="qry_result"></table>'
            var dati = JSON.parse(r);
            dati["fixedHeader"]={
                "header": true,
                "footer": true
            }
            #trusted
            table = $('#qry_result').DataTable(dati);
        });
    }
    </script>
</head>

</body>
